<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D</title>
        <link rel="stylesheet" href="styles.css"> <!-- Optional: if using external CSS -->
        <style>
            body {
                background-image: url('images/negru.jpg'); /* Set background image */
                background-size: cover; /* Cover the whole area */
                background-position: center; /* Center the image */
                height: 100vh; /* Full height of the viewport */
                margin: 0; /* Remove default margin */
            }
        </style>
    </head>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.js"></script>
</head>
<body>
    <script>
     // Create a scene, camera, and renderer
     var scene = new THREE.Scene();
     var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
     var renderer = new THREE.WebGLRenderer();
     renderer.setSize( window.innerWidth, window.innerHeight );
     document.body.appendChild( renderer.domElement );    
    // Load the 3D model
    var loader = new THREE.GLTFLoader();
        loader.load( 'orrery yh.obj', function ( gltf ) {
        var model = gltf.scene;
        scene.add( model );
    } );  
    // Render the scene
    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }
    animate();
    </script>
</body>
</html>
